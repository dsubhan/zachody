<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Záchody</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load()</script>

</head>
<body  class="bg-dark text-light" style="font-family:Arial, sans-serif;">
    
    <div id="content">

        <h1 class="m-8  text-slate-100" style="font-size: 3vw; text-align: center;">Záchody v okolí</h1>

        <div id="mapa" style="height:30vw; width: 50vw;"></div>


    </div>
    

    
</body>

<script type="text/javascript">
    var center = SMap.Coords.fromWGS84(14.41790, 50.12655);
    var m = new SMap(JAK.gel("mapa"), center, 13);
    m.addDefaultLayer(SMap.DEF_BASE).enable(); 
    m.addDefaultControls();  
    var sync = new SMap.Control.Sync({bottomSpace:50});
    m.addControl(sync);   	      
</script>

</html>
